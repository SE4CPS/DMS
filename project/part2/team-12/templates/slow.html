<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slow Query Execution</title>
</head>
<body>
    <h3>Run Slow Query</h3>
    <form method="post">
        <button type="submit">Execute Slow Query</button>
    </form>

    <!-- Show the SQL query -->
    <p><strong>SQL Query:</strong></p>
    <pre>{{ query }}</pre>

    <!-- Show the execution time if it was run -->
    {% if time %}
        <p><strong>Execution Time:</strong> {{ time }} seconds</p>
    {% endif %}
</body>
</html>
